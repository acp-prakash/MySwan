<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MySwan – Discover New Tickers</title>

    <!-- Tabulator CSS -->
    <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f4f5f7;
            color: #111827;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px 24px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
        }

        h1 {
            margin: 0 0 8px;
            font-size: 26px;
        }

        .sub-title {
            margin-bottom: 16px;
            color: #6b7280;
            font-size: 14px;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 16px;
        }

        .toolbar button {
            padding: 8px 14px;
            border-radius: 999px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            background: #2563eb;
            color: #fff;
            font-weight: 500;
        }

        .toolbar button.secondary {
            background: #e5e7eb;
            color: #111827;
        }

        #grid {
            margin-top: 4px;
        }

        .tabulator {
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }

        .status {
            margin-top: 8px;
            font-size: 13px;
            color: #6b7280;
        }

        .status span.ok {
            color: #16a34a;
        }

        .status span.err {
            color: #dc2626;
        }

        .grid-info {
            margin-top: 4px;
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>
<body>
<div class="app-container">
    <div class="card">
        <h1>Discover New Tickers</h1>
        <div class="sub-title">
            Loads all <strong>stocks</strong> (TradingView scan) and <strong>ETFs</strong> (TradingView ETF scan)
            via your backend and shows only tickers that are <strong>not</strong> in your <code>master</code> collection.
            Use <strong>Add</strong> per row or <strong>Add Selected / Add All</strong> for bulk insert.
            <br>
            <a href="index.html" style="margin-right: 10px;">Dashboard</a>
            <a href="classic.html" style="margin-right: 10px;">Classic View</a>
            <a href="futures.html" style="margin-right: 10px;">Futures</a>
            <a href="patterns.html" style="margin-right: 10px;">Patterns</a>
            <a href="settings.html" style="margin-right: 10px;">Settings</a>
        </div>

        <div class="toolbar">
            <button id="reloadBtn">Reload</button>
            <button id="addSelectedBtn">Add Selected</button>
            <button id="addAllBtn">Add All</button>
            <button id="clearFiltersBtn" class="secondary">Clear Filters</button>

            <!-- Price filter controls -->
            <label style="margin-left:8px; font-size:13px; color:#4b5563;">
                Price:
                <input type="number" id="priceMin" value="1" step="0.01" min="0" style="width:80px; margin:0 4px;"/>
                -
                <input type="number" id="priceMax" value="1000" step="0.01" min="0" style="width:90px; margin:0 4px;"/>
            </label>
            <label style="margin-left:8px; font-size:13px; color:#4b5563;">
                Volume ≥
                <input type="number" id="volumeMin" value="100000" step="1000" min="0" style="width:110px; margin:0 4px;"/>
            </label>

            <div style="flex:1;"></div>
            <a href="/index.html" style="font-size:13px; text-decoration:none; color:#2563eb;">⬅ Back to main grid</a>
        </div>

        <div id="grid"></div>
        <div class="grid-info" id="gridInfoDiscover"></div>
        <div class="status" id="statusArea"></div>
        <div class="status" id="countArea" style="margin-top:6px;"></div>
    </div>
</div>

<!-- Tabulator JS -->
<script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>

<script>
    // ================== CONFIG ==================

    const API_BASE = "http://jpmaxtricks.com:8070/api";

    const MASTER_LIST_URL = `${API_BASE}/master/list`;
    const MASTER_ADD_URL  = `${API_BASE}/master/add`;

    const THIRD_PARTY_STOCKS_URL = `${API_BASE}/external/getAllStocks`;
    const THIRD_PARTY_ETFS_URL   = `${API_BASE}/external/getAllETFs`;

    // ============================================
    let lastFilteredCount = 0;
    let table;
    let masterTickers = new Set();
    const statusArea = document.getElementById("statusArea");
    const gridInfoEl = document.getElementById("gridInfoDiscover");

    function setStatus(message, type = "info") {
        if (!message) {
            statusArea.innerHTML = "";
            return;
        }
        if (type === "ok") {
            statusArea.innerHTML = `<span class="ok">${message}</span>`;
        } else if (type === "err") {
            statusArea.innerHTML = `<span class="err">${message}</span>`;
        } else {
            statusArea.textContent = message;
        }
    }

    function updateGridInfoDiscover() {
        if (!table) {
            gridInfoEl.textContent = "";
            return;
        }
        const totalRows = table.getDataCount();
        const maxPages = table.getPageMax();
        gridInfoEl.textContent = `Rows: ${totalRows} | Pages: ${maxPages || 1}`;
    }

    // Apply or update the price and volume filters on the table
    function applyPriceFilter() {
        if (!table) return;
        if (!tableReady) { pendingFilterApply = true; return; }
        const minEl = document.getElementById('priceMin');
        const maxEl = document.getElementById('priceMax');
        const volEl = document.getElementById('volumeMin');
        let min = parseFloat(minEl && minEl.value);
        let max = parseFloat(maxEl && maxEl.value);
        let volMin = parseFloat(volEl && volEl.value);

        if (isNaN(min)) min = 1;
        if (isNaN(max)) max = 1000;
        if (min > max) { const t = min; min = max; max = t; }
        if (isNaN(volMin)) volMin = 100000;

        // Only apply if the Price column exists
        try { if (!table.getColumn('addedPrice')) return; } catch (e) { return; }

        const filters = [
            { field: 'addedPrice', type: '>=', value: min },
            { field: 'addedPrice', type: '<=', value: max }
        ];

        // Apply volume filter if the column exists
        try { if (table.getColumn('volume')) { filters.push({ field: 'volume', type: '>=', value: volMin }); } } catch (e) {}

        table.setFilter(filters);
    }

    // ---------- Tabulator setup ----------

    const columns = [
        {
            title: "",
            formatter: "rowSelection",
            titleFormatter: "rowSelection",
            hozAlign: "center",
            headerHozAlign: "center",
            width: 40,
            headerSort: false
        },
        {title: "Ticker", field: "ticker", width: 110, headerFilter: "input"},
        {title: "Name", field: "name", headerFilter: "input"},
        {title: "Type", field: "type", width: 90, headerFilter: "input"},
        {title: "Price", field: "addedPrice", width: 90, sorter: "number", headerFilter: "input"},
        {title: "Tech Rating", field: "techRating", width: 130, headerFilter: "input"},
        {title: "MA Rating", field: "maRating", width: 120, headerFilter: "input"},
        {title: "Analyst Rating", field: "analystRating", width: 150, headerFilter: "input"},
        {title: "Volume", field: "volume", width: 150, headerFilter: "input"},
        {
            title: "Action",
            field: "action",
            hozAlign: "center",
            width: 110,
            headerSort: false,
            formatter: () => "<button class='add-btn'>Add</button>",
            cellClick: function (e, cell) {
                const rowData = cell.getRow().getData();
                addToMaster(rowData, cell.getRow());
            }
        }
    ];

    // Defer ops until table fully built
    let tableReady = false;
    let pendingData = null;
    let pendingFilterApply = false;

    function initTable() {
        table = new Tabulator("#grid", {
            layout: "fitDataStretch",
            pagination: true,
            paginationSize: 25,
            paginationSizeSelector: [10, 25, 50, 100],
            height: "600px",
            columns: columns,
            movableColumns: true,
            selectable: true,
            selectableRangeMode: "click",
            placeholder: "No new tickers to add.",
            pageLoaded: function () { updateGridInfoDiscover(); },
            dataChanged: function () { updateGridInfoDiscover(); }
        });

        // Mark table ready and flush any queued work
        table.on("tableBuilt", function() {
            tableReady = true;
            if (pendingData) {
                table.replaceData(pendingData);
                pendingData = null;
            }
            if (pendingFilterApply) {
                pendingFilterApply = false;
                applyPriceFilter();
            }
        });

        table.on("dataFiltered", function(filters, rows){
            lastFilteredCount = rows.length;
            updateRowCounts();
        });

        table.on("dataLoaded", function () {
            updateRowCounts();
            if (tableReady) applyPriceFilter();
        });

        table.on("dataChanged", function () { updateRowCounts(); });
        table.on("filterChanged", function () { updateRowCounts(); });

        // React to input changes
        const minEl = document.getElementById('priceMin');
        const maxEl = document.getElementById('priceMax');
        const volEl = document.getElementById('volumeMin');
        if (minEl) minEl.addEventListener('input', applyPriceFilter);
        if (maxEl) maxEl.addEventListener('input', applyPriceFilter);
        if (volEl) volEl.addEventListener('input', applyPriceFilter);
    }

    // ---------- Load master tickers ----------

    async function loadMasterTickers() {
        setStatus("Loading master tickers...");
        const resp = await fetch(MASTER_LIST_URL);
        if (!resp.ok) throw new Error(`Master list HTTP ${resp.status}`);
        const masters = await resp.json();
        masterTickers = new Set(
            masters
                .map(m => (m.ticker || m.id || "").toString().toUpperCase())
                .filter(t => t)
        );
        setStatus(`Loaded master list (${masterTickers.size} tickers).`);
    }

    // ---------- TradingView stock scan mapping ----------

    function mapTradingViewStocks(json) {
        if (!json || !Array.isArray(json.data)) {
            return [];
        }

        return json.data
            .map(row => {
                const d = row.d || [];
                const ticker = (d[0] || "").toString().toUpperCase();
                const name = d[1] || "";
                const type = d[3] || "stock";
                const p = (typeof d[4] === 'number') ? d[4] : parseFloat(d[4]);
                const addedPrice = isNaN(p) ? null : p;
                const techRating = d[9] || "";
                const maRating = d[10] || "";
                const analystRating = d[11] || "";
                const v0 = (typeof d[28] === 'number') ? d[28] : parseFloat(d[28]);
                const volume = isNaN(v0) ? null : v0;
                return { ticker, name, addedPrice, type, techRating, maRating, analystRating, volume };
            })
            .filter(item => item.ticker);
    }

    // ---------- TradingView ETF scan mapping ----------

    function mapTradingViewEtfs(json) {
        if (!json || !Array.isArray(json.data)) {
            return [];
        }

        return json.data
            .map(row => {
                const d = row.d || [];
                const ticker = (d[0] || "").toString().toUpperCase();
                const name = d[1] || "";
                const p = (typeof d[4] === 'number') ? d[4] : parseFloat(d[4]);
                const addedPrice = isNaN(p) ? null : p;
                const techRating = d[9] || "";
                const maRating = d[10] || "";
                const analystRating = d[11] || "";
                const v0 = (typeof d[28] === 'number') ? d[28] : parseFloat(d[28]);
                const volume = isNaN(v0) ? null : v0;
                return {
                    ticker,
                    name,
                    addedPrice,
                    type: "ETF",
                    techRating,
                    maRating,
                    analystRating,
                    volume
                };
            })
            .filter(item => item.ticker);
    }

    // ---------- Load external stocks + ETFs ----------

    async function loadExternalData() {
        setStatus("Loading external stocks & ETFs...");
        const [stocksResp, etfsResp] = await Promise.all([
            fetch(THIRD_PARTY_STOCKS_URL),
            fetch(THIRD_PARTY_ETFS_URL)
        ]);
        if (!stocksResp.ok) throw new Error(`Stocks HTTP ${stocksResp.status}`);
        if (!etfsResp.ok) throw new Error(`ETFs HTTP ${etfsResp.status}`);

        const stocksJson = await stocksResp.json();
        const etfsJson = await etfsResp.json();
        const stocks = mapTradingViewStocks(stocksJson);
        const etfs = mapTradingViewEtfs(etfsJson);
        const combined = [...stocks, ...etfs];
        const filtered = combined.filter(it => it.ticker && !masterTickers.has(it.ticker));

        if (!tableReady) {
            pendingData = filtered;
        } else {
            table.replaceData(filtered);
            applyPriceFilter();
        }

        updateGridInfoDiscover();
        setStatus(`Loaded ${filtered.length} new tickers not in master.`);
        updateRowCounts();
    }

    async function reloadAll() {
        try {
            setStatus("Refreshing data...");
            await loadMasterTickers();
            await loadExternalData();
        } catch (err) {
            console.error(err);
            setStatus("Error loading data: " + err.message, "err");
        }
    }

     const countArea = document.getElementById("countArea");

    function updateRowCounts() {
        const total = table.getData().length;

        countArea.innerHTML = `
            <strong>Filtered:</strong> ${lastFilteredCount.toLocaleString()} |
            <strong>Total:</strong> ${total.toLocaleString()}
        `;
    }

    // ---------- Add to master (single) ----------

    async function addToMaster(rowData, row) {
        const payload = {
            id: rowData.ticker,
            ticker: rowData.ticker,
            name: rowData.name,
            addedPrice: rowData.addedPrice,
            type: rowData.type
        };

        if (!payload.ticker) {
            console.warn("Skipping row without ticker:", rowData);
            return;
        }

        try {
            const resp = await fetch(MASTER_ADD_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            });

            if (!resp.ok) {
                const text = await resp.text();
                throw new Error(`Master add HTTP ${resp.status}: ${text}`);
            }

            masterTickers.add(payload.ticker.toUpperCase());
            if (row) row.delete();
            updateGridInfoDiscover();
        } catch (err) {
            console.error("Error adding to master:", err);
            throw err;
        }
    }

    // ---------- Bulk helpers ----------

    async function addSelectedRows() {
        const rows = table.getSelectedRows();
        if (!rows.length) {
            alert("No rows selected.");
            return;
        }

        if (!confirm(`Add ${rows.length} selected ticker(s) to master?`)) {
            return;
        }

        setStatus(`Adding ${rows.length} selected ticker(s) to master...`);

        let successCount = 0;
        let failCount = 0;

        for (const row of rows) {
            const data = row.getData();
            try {
                await addToMaster(data, row);
                successCount++;
            } catch (e) {
                failCount++;
            }
        }

        setStatus(`Bulk add selected completed. Success: ${successCount}, Failed: ${failCount}`, failCount ? "err" : "ok");
    }

    async function addAllRows() {
        const data = table.getData();
        if (!data.length) {
            alert("No rows available to add.");
            return;
        }

        if (!confirm(`Add all ${data.length} ticker(s) currently in the grid to master?`)) {
            return;
        }

        setStatus(`Adding all ${data.length} ticker(s) to master...`);

        let successCount = 0;
        let failCount = 0;

        for (const item of data) {
            try {
                await addToMaster(item, null);
                successCount++;
            } catch (e) {
                failCount++;
            }
        }

        await reloadAll();

        setStatus(`Bulk add all completed. Success: ${successCount}, Failed: ${failCount}`, failCount ? "err" : "ok");
    }

    // ---------- Misc ----------

    function clearFilters() {
        if (table) {
            table.clearFilter(true);
            table.clearHeaderFilter();
            const minEl = document.getElementById('priceMin');
            const maxEl = document.getElementById('priceMax');
            const volEl = document.getElementById('volumeMin');
            if (minEl) minEl.value = '1';
            if (maxEl) maxEl.value = '1000';
            if (volEl) volEl.value = '100000';
            applyPriceFilter();
            updateGridInfoDiscover();
        }
    }

    document.getElementById("reloadBtn").addEventListener("click", reloadAll);
    document.getElementById("addSelectedBtn").addEventListener("click", addSelectedRows);
    document.getElementById("addAllBtn").addEventListener("click", addAllRows);
    document.getElementById("clearFiltersBtn").addEventListener("click", clearFilters);

    window.addEventListener("DOMContentLoaded", () => {
        initTable();
        reloadAll();
    });
</script>
</body>
</html>
