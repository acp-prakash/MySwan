:root {
    /* tighter headers: clamp to 2 lines for more rows */
    --tv-header-lines: 2;
    --tv-header-line-height: 1.0em;
    --tv-header-font-size: 9px; /* smaller header font */
    --tv-cell-font-size: 10px;
    --tv-cell-vpad: 1px; /* tighter vertical padding */
    --tv-cell-hpad: 2px; /* tighter horizontal padding */
}

/* Compact grid cells to fit more columns and rows */
.tabulator .tabulator-cell {
    font-size: var(--tv-cell-font-size) !important;
    padding: var(--tv-cell-vpad) var(--tv-cell-hpad) !important;
    line-height: 1.05em !important;
}

/* Header title wrapping: clamp to 2 lines */
.tabulator-col-title {
    white-space: normal !important;
    line-height: var(--tv-header-line-height) !important;
    height: auto !important;
    font-size: var(--tv-header-font-size) !important;
    padding: 1px 2px !important;
    word-break: break-word !important;
    overflow-wrap: anywhere !important;
}
.tabulator-col .tabulator-col-title .tabulator-col-title-text {
    white-space: normal !important;
    line-height: var(--tv-header-line-height) !important;
    height: auto !important;
    display: -webkit-box !important;
    -webkit-box-orient: vertical !important;
    -webkit-line-clamp: var(--tv-header-lines) !important;
    overflow: hidden !important;
    word-break: break-word !important;
    overflow-wrap: anywhere !important;
    max-height: calc(var(--tv-header-lines) * var(--tv-header-line-height));
}

/* keep header cells allowing wrap */
.tabulator .tabulator-header .tabulator-col { white-space: normal !important; }

/* Harmonize vertical long headers */
.tabulator .tabulator-col[tabulator-field="rating.btShortRating"] .tabulator-col-title,
.tabulator .tabulator-col[tabulator-field="rating.btLongRating"] .tabulator-col-title,
.tabulator .tabulator-col[tabulator-field="rating.btRating"] .tabulator-col-title,

}

/* === Enhanced header styling to prevent overlap of sort icons === */

}
.tabulator .tabulator-header .tabulator-col { /* remove default shadow / outline */
    box-shadow: none !important;
    border-right: 1px solid #e5e7eb;
}
.tabulator .tabulator-header .tabulator-col:last-child { border-right: none; }
/* Reserve space on right side for sort arrow so it doesn't cover text */
.tabulator .tabulator-header .tabulator-col.tabulator-sortable .tabulator-col-title {
    padding-right: 14px !important; /* extra room for arrow */
    position: relative;
}
/* Reposition sort arrow vertically centered, outside wrapped text flow */
.tabulator .tabulator-header .tabulator-col .tabulator-arrow {
    position: absolute;
    right: 4px;
    top: 50%;
    transform: translateY(-50%);
    margin: 0;
    opacity: .7;
}
/* On hover/focus make arrow clearer */
.tabulator .tabulator-header .tabulator-col:hover .tabulator-arrow { opacity: 1; }
/* Compact multi-line title improvements */
.tabulator-col-title { display:flex; align-items:center; }
.tabulator-col-title .tabulator-col-title-text { width:100%; }
/* Optional: subtle separator line under header text when sorted */
.tabulator .tabulator-header .tabulator-col.tabulator-sortable.tabulator-col-sorted {
    background: #eef2ff; /* light indigo tint */
}
.tabulator .tabulator-header .tabulator-col.tabulator-col-sorted .tabulator-arrow { opacity:1; color:#4f46e5; }
/* Reduce header height jitter by fixing min-height */
.tabulator .tabulator-header .tabulator-col { min-height: 30px !important; }
/* Hide focus outline that can appear as shadow */
.tabulator .tabulator-header .tabulator-col:focus { outline: none; }

/* Ultra-compact mode: remove extra space from cells & headers */

        switch (collection) {

                return `${API_BASE}/master/delete/${encodeURIComponent(rowData.ticker)}`;
            case "stocks":

    function updateGridInfo() {
        if (!table) {
            gridInfoEl.textContent = "";
            return;
        }
        // Determine filtered rows reliably across Tabulator versions:
        // Use filteredTotal updated by events if available, else try to compute
        let filteredRows = filteredTotal || 0;
        if (!filteredRows) {
            try {
                if (typeof table.getData === 'function') {
                    const active = table.getData(true);
                    if (Array.isArray(active)) filteredRows = active.length;
                }
                if (!filteredRows && typeof table.getRows === 'function') {
                    const rows = table.getRows(true);
                    if (Array.isArray(rows)) filteredRows = rows.length;
                }
                if (!filteredRows && typeof table.getDataCount === 'function') {
                    filteredRows = table.getDataCount();
                }
            } catch (e) {
                filteredRows = table.getDataCount ? table.getDataCount() : 0;
            }
        }

        const maxPages = table.getPageMax ? table.getPageMax() : 1;
        gridInfoEl.textContent = `Filtered: ${filteredRows} / Total: ${loadedTotal} | Pages: ${maxPages || 1}`;
    }

    // Numeric header filter helper: supports >, >=, <, <=, ranges (e.g. 10-20) or exact numbers
    function numericHeaderFilter(headerValue, rowValue, rowData, filterParams){
        if(headerValue === null || headerValue === undefined) return true;
        const s = String(headerValue).trim();
        if(s === '') return true;
        // try operator form: >, >=, <, <=
        const opMatch = s.match(/^([><]=?)\s*(-?\d+(?:\.\d+)?)$/);
        let rv = Number(rowValue);
        if(isNaN(rv)) rv = null;
        if(opMatch){
            const op = opMatch[1];
            const num = parseFloat(opMatch[2]);
            if(rv === null) return false;
            switch(op){
                case '>': return rv > num;
                case '>=': return rv >= num;
                case '<': return rv < num;
                case '<=': return rv <= num;
            }
        }
        // range form: low-high
        const rangeMatch = s.match(/^(-?\d+(?:\.\d+)?)\s*-\s*(-?\d+(?:\.\d+)?)$/);
        if(rangeMatch){
            const low = parseFloat(rangeMatch[1]);
            const high = parseFloat(rangeMatch[2]);
            if(rv === null) return false;
            return rv >= Math.min(low, high) && rv <= Math.max(low, high);
        }
        // direct number equality
        const numMatch = s.match(/^-?\d+(?:\.\d+)?$/);
        if(numMatch){
            const num = parseFloat(numMatch[0]);
            if(rv === null) return false;
            return rv === num;
        }
        // if user entered something else (like text), do a string contains check
        if(rowValue === null || rowValue === undefined) return false;
        return String(rowValue).toLowerCase().indexOf(s.toLowerCase()) !== -1;
    }

    function createOrUpdateTable(columns) {
        if (table) {
            table.setColumns(columns);
            table.clearData();
            loadedTotal = 0;
            updateGridInfo();
            return;
        }
        table = new Tabulator("#grid", {
            layout: "fitDataFill",
            rowHeight: 20, // reduced from 24
            reactiveData: true,
            pagination: true,
            paginationSize: 25,
            paginationSizeSelector: [25, 50, 100],
            columns: columns,
            columnDefaults: {
                minWidth: 48, // tighter min width
                widthGrow: 0,
                headerHozAlign: "center",
                hozAlign: "center",
            },
            movableColumns: true,
            headerVertical: false,
            headerWordWrap: true,
            height: "520px", // shorter height to reduce scroll interplay
            rowHover: true,
            selectable: true,
            selectableRangeMode: "click",
            placeholder: "No data loaded",
            pageLoaded: function () { updateGridInfo(); },
            dataChanged: function () { updateGridInfo(); }
        });

        // Keep filtered count in sync when filters change
        if (table && typeof table.on === 'function') {
            try {
                table.on('filterChanged', function(filters, rows){
                    // update filteredTotal when filters change
                    try {
                        if (Array.isArray(rows)) {
                            filteredTotal = rows.length;
                        } else if (typeof table.getData === 'function') {
                            const active = table.getData(true);
                            if (Array.isArray(active)) filteredTotal = active.length;
                        } else if (typeof table.getRows === 'function') {
                            const activeRows = table.getRows(true);
                            if (Array.isArray(activeRows)) filteredTotal = activeRows.length;
                        }
                    } catch (e) { /* ignore */ }
                    updateGridInfo();
                 });
             } catch (e) { /* ignore if event not supported */ }

             try {
                 table.on('dataFiltered', function(filters, rows){
                    // dataFiltered receives filtered row components (rows)
                    try {
                        if (Array.isArray(rows)) {
                            // rows may be row components or data objects
                            // if row components, they may have getData(); handle both
                            if (rows.length && typeof rows[0].getData === 'function') {
                                filteredTotal = rows.length;
                            } else {
                                filteredTotal = rows.length;
                            }
                        } else if (typeof table.getData === 'function') {
                            const active = table.getData(true);
                            if (Array.isArray(active)) filteredTotal = active.length;
                        }
                    } catch (e) { /* ignore */ }
                    updateGridInfo();
                 });
             } catch (e) { /* ignore if event not supported */ }
         }
      }

    async function loadData() {
        const collection = document.getElementById("collectionSelect").value;
        currentCollection = collection;

        // Toggle extra filters
        const historyControlsVisible = collection === "stockHistory";
        document.getElementById("tickerFilterWrapper").style.display = historyControlsVisible ? "inline-flex" : "none";
        document.getElementById("fromDateWrapper").style.display = historyControlsVisible ? "inline-flex" : "none";
        document.getElementById("toDateWrapper").style.display = historyControlsVisible ? "inline-flex" : "none";

        // Enable/disable deleteSelected button for stockHistory
        <!--document.getElementById("deleteSelectedBtn").disabled = (collection === "stockHistory");-->

        let url;
        let columns;

        if (collection === "masters") {
            url = ENDPOINTS.masters;
            columns = columnsMaster;
        } else if (collection === "stocks") {
            url = ENDPOINTS.stocks;
            columns = columnsStock;
        } else if (collection === "futures") {
            url = ENDPOINTS.futures;
            columns = columnsFutures;
        } else {
            const tickerInput = document.getElementById("historyTicker").value.trim();
            const from = document.getElementById("historyFrom").value || null;
            const to = document.getElementById("historyTo").value || null;

            if (!tickerInput) {
                alert("Please enter a ticker to load stock history.");
                return;
            }

            url = ENDPOINTS.stockHistory(tickerInput, from, to);
            columns = columnsStockHistory;
        }

        createOrUpdateTable(columns);

        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error: ${response.status}`);
            }
            const data = await response.json();
            // normalize common API response shapes to an array of rows
            let rows;
            if (Array.isArray(data)) {
                rows = data;
            } else if (data && Array.isArray(data.data)) {
                rows = data.data;
            } else if (data && Array.isArray(data.results)) {
                rows = data.results;
            } else if (data && Array.isArray(data.items)) {
                rows = data.items;
            } else {
                // fallback to wrapping single object
                rows = [data];
            }

            // store total count for later display (unfiltered total)
            loadedTotal = rows.length || 0;
            // replace table data and wait for Tabulator to finish
            if (table && typeof table.replaceData === 'function') {
                await table.replaceData(rows);
            } else if (table) {
                table.replaceData(rows);
            }
            // after loading data, reset filteredTotal to loadedTotal (no filters applied yet)
            filteredTotal = loadedTotal;
             updateGridInfo();
        } catch (err) {
            console.error(err);
            alert("Failed to load data. Check console for details.");
        }
    }

    function clearFilters() {

            filteredTotal = loadedTotal;

    }

    async function deleteRows(rowDatas, rows) {
        if (!rowDatas.length) {
            alert("No rows selected for delete.");
            return;
        }

        if (currentCollection === "stockHistory") {
            alert("Delete is not enabled for Stock History from this screen.");
            return;
        }

        if (!confirm(`Delete ${rowDatas.length} row(s) from ${currentCollection}?`)) {
            return;
        }

        let successCount = 0;
        let failCount = 0;

        for (let i = 0; i < rowDatas.length; i++) {
            const data = rowDatas[i];
            const row = rows[i];
            const url = getDeleteUrl(currentCollection, data);
            if (!url) {
                console.warn("No delete URL for collection:", currentCollection);
                failCount++;
                continue;
            }

            try {
                const resp = await fetch(url, { method: "DELETE" });
                if (!resp.ok) {
                    console.error("Failed to delete:", data, "status:", resp.status);
                    failCount++;
                    continue;
                }

                if (row) {
                    row.delete();
                }
                successCount++;
            } catch (e) {
                console.error("Error deleting row:", e);
                failCount++;
            }
        }

        updateGridInfo();

        if (failCount) {
            alert(`Delete finished. Success: ${successCount}, Failed: ${failCount}`);
        } else {
            // quiet success or small toast; for now:
            console.log(`Delete finished. Success: ${successCount}`);
        }
    }

    async function deleteSelected() {
        if (!table) return;
        const rows = table.getSelectedRows();

        const rowDatas = rows.map(r => r.getData());
        await deleteRows(rowDatas, rows);

        }

    function exportExcel() {
        if (!table) { alert("Grid not ready yet."); return; }
        const columnComponents = table.getColumns();
        // Keep columns that have a field and are not the action column
        const exportColumns = columnComponents
            .map(c => c.getDefinition())
            .filter(def => def.field && def.field !== 'action'); // selection column has no field

        if (!exportColumns.length) { alert("No exportable columns."); return; }

        // Helper to resolve nested dot paths like rating.btShortRating
        function resolveField(obj, path) {
            if (!obj) return null;
            if (!path) return null;
            if (Object.prototype.hasOwnProperty.call(obj, path)) {
                // direct property (rare) - return
                return obj[path];
            }
            const parts = path.split('.');
            let cur = obj;
            for (const p of parts) {
                if (cur == null) return null;
                cur = cur[p];
            }
            return cur == null ? null : cur;
        }

        const headers = exportColumns.map(def => (def.title || def.field));
        const rawData = table.getData(); // already filtered/sorted data
        if (!rawData.length) { alert("No data to export."); return; }

        // Build AOA (Array Of Arrays): first row headers, then row values
        const rows = rawData.map(row => exportColumns.map(def => resolveField(row, def.field)));
        const aoa = [headers, ...rows];

        const ts = new Date().toISOString().slice(0,19).replace(/[:T]/g,'-');
        const filename = `myswan-${currentCollection}-${ts}.xlsx`;

        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.aoa_to_sheet(aoa);
        XLSX.utils.book_append_sheet(wb, ws, currentCollection.substring(0,31));
        XLSX.writeFile(wb, filename);
    }

    // Helper to safely get nested values from row data
    function getNested(row, path) {
        if (!row || !path) return null;
        const parts = path.split('.');
        let cur = row;
        for (const p of parts) {
            if (cur == null) return null;
            cur = cur[p];
        }
        return cur;
    }

    // Preset filter functions (each accepts rowData and returns boolean)
    function filterExplosive(row) {
        // EXPLOSIVE 4–7 DAY CANDIDATES:
        // spikeScore >= 70
        // bottom.conditionsMet >= 5
        // score.breakoutScore >= 60
        // score.overallScore >= 65
        // score.signal == 'BUY'
        const spikeScore = Number(getNested(row, 'spike.spikeScore')) || 0;
        const bottomConds = Number(getNested(row, 'bottom.conditionsMet')) || 0;
        const breakoutScore = Number(getNested(row, 'score.breakoutScore')) || 0;
        const overallScore = Number(getNested(row, 'score.overallScore')) || 0;
        const signal = (getNested(row, 'score.signal') || '').toString().toUpperCase();

        return spikeScore >= 70 && bottomConds >= 5 && breakoutScore >= 60 && overallScore >= 65 && signal === 'BUY';
    }

    // Apply a preset filter by name: attaches a function filter to Tabulator
    function applyPresetByName(name) {
        // remove any existing preset filter first
        clearActivePreset();

        if (!table || name === 'none') return;

        let fn;
        switch (name) {
            case 'explosive': fn = filterExplosive; break;
            case 'filter2': fn = filterPreset2; break;
            case 'filter3': fn = filterPreset3; break;
            case 'filter4': fn = filterPreset4; break;
            case 'filter5': fn = filterPreset5; break;
            case 'filter6': fn = filterPreset6; break;
            case 'filter7': fn = filterPreset7; break;
            case 'filter8': fn = filterPreset8; break;
            default: fn = null;
        }

        if (fn) {
            // Tabulator supports adding a function filter
            try {
                table.addFilter(fn);
                activePresetFn = fn;
                // update filteredTotal immediately
                try { filteredTotal = table.getData(true).length; } catch (e) { /* ignore */ }
                updateGridInfo();
            } catch (e) {
                // fallback: use setFilter which replaces existing filters
                try { table.setFilter(fn); activePresetFn = fn; updateGridInfo(); } catch (e2) { console.error('Failed to apply preset filter', e2); }
            }
        }
    }

    function clearActivePreset() {
        if (!table) return;
        if (activePresetFn) {
            try { table.removeFilter(activePresetFn); } catch (e) { /* ignore if API not available */ }
            activePresetFn = null;
            // recompute filteredTotal from current header filters
            try { filteredTotal = table.getData(true).length; } catch (e) { filteredTotal = table.getDataCount ? table.getDataCount() : loadedTotal; }
            updateGridInfo();
        }
    }
