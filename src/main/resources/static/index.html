            color: #fff;
            font-weight: 500;
        }

        .toolbar button.secondary {
            background: #e5e7eb;
            color: #111827;
        }

        .toolbar button.danger {
            background: #dc2626;
            color: #ffffff;
        }

        .toolbar label {
            font-size: 13px;
            color: #4b5563;
        }


        .tabulator {
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }

        .tabulator-header {
            border-radius: 12px 12px 0 0;
        }

        .tabulator-footer {
            border-radius: 0 0 12px 12px;
        }

        .grid-info {
            margin-top: 6px;
            font-size: 13px;
            color: #6b7280;
        }
:root {
    /* tighter headers: clamp to 2 lines for more rows */
    --tv-header-lines: 2;
    --tv-header-line-height: 1.1em;
    --tv-header-font-size: 10px;
    --tv-cell-font-size: 11px;
    --tv-cell-vpad: 2px;
    --tv-cell-hpad: 4px;
}

/* Compact grid cells to fit more columns and rows */
.tabulator .tabulator-cell {
    font-size: var(--tv-cell-font-size) !important;
    padding: var(--tv-cell-vpad) var(--tv-cell-hpad) !important;
}

/* Header title wrapping: clamp to 2 lines */
.tabulator-col-title {
    white-space: normal !important;
    line-height: var(--tv-header-line-height) !important;
    height: auto !important;
    font-size: var(--tv-header-font-size) !important;
    padding: 2px 4px !important;
    word-break: break-word !important;
    overflow-wrap: anywhere !important;
}
.tabulator-col .tabulator-col-title .tabulator-col-title-text {
    white-space: normal !important;
    line-height: var(--tv-header-line-height) !important;
    height: auto !important;
    display: -webkit-box !important;
    -webkit-box-orient: vertical !important;
    -webkit-line-clamp: var(--tv-header-lines) !important;
    overflow: hidden !important;
    word-break: break-word !important;
    overflow-wrap: anywhere !important;
    max-height: calc(var(--tv-header-lines) * var(--tv-header-line-height));
}

/* keep header cells allowing wrap */
.tabulator .tabulator-header .tabulator-col { white-space: normal !important; }

/* Harmonize vertical long headers */
.tabulator .tabulator-col[tabulator-field="rating.btShortRating"] .tabulator-col-title,
.tabulator .tabulator-col[tabulator-field="rating.btLongRating"] .tabulator-col-title,
.tabulator .tabulator-col[tabulator-field="rating.btRating"] .tabulator-col-title,
.tabulator .tabulator-col[tabulator-field="rating.btTrend"] .tabulator-col-title,
.tabulator .tabulator-col[tabulator-field="rating.tradingViewMARating"] .tabulator-col-title,
.tabulator .tabulator-col[tabulator-field="rating.tradingViewTechRating"] .tabulator-col-title,
.tabulator .tabulator-col[tabulator-field="rating.tradingViewAnalystsRating"] .tabulator-col-title {
    font-size: var(--tv-header-font-size) !important;
}
    </style>
    <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>

</head>
<body>
<div class="app-container">
    <div class="card">
        <h1>MySwan – MongoDB Data</h1>
        <div class="sub-title">
            View and filter <strong>master</strong>, <strong>stock</strong>, and <strong>stock history</strong> collections.
            Column headers are filterable. You can delete single rows or multiple selected rows for Master & Stock.
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <label>
                Collection:
                <select id="collectionSelect">
                    <option value="masters">Master</option>
                    <option value="stocks">Stock</option>
                    <option value="stockHistory">Stock History</option>
                </select>
            </label>

            <label id="tickerFilterWrapper" style="display:none;">
                Ticker:
                <input type="text" id="historyTicker" placeholder="e.g. CONL">
            </label>

            <label id="fromDateWrapper" style="display:none;">
                From:
                <input type="date" id="historyFrom">
            </label>

            <label id="toDateWrapper" style="display:none;">
                To:
                <input type="date" id="historyTo">
            </label>

            <button id="reloadBtn">Reload</button>
            <button id="clearFiltersBtn" class="secondary">Clear Filters</button>
            <button id="deleteSelectedBtn" class="danger">Delete Selected</button>
            <button id="exportExcelBtn" class="secondary" title="Download current grid rows to Excel">Export Excel</button>
        </div>

        <!-- Grid container -->
        <div id="grid"></div>
        <div class="grid-info" id="gridInfo"></div>
    </div>
</div>

<!-- Tabulator JS (CDN) -->


<script>
    // ====== CONFIGURE YOUR API BASE URLS HERE ======
    const API_BASE = "http://jpmaxtricks.com:8070/api";

    const ENDPOINTS = {
        masters: `${API_BASE}/master/list`,
        stocks: `${API_BASE}/stock/list`,
        stockHistory: (ticker, from, to) => {
            const params = new URLSearchParams();
            if (from) params.append("from", from);
            if (to) params.append("to", to);
            return `${API_BASE}/stocks/${encodeURIComponent(ticker)}/history?` + params.toString();
        }
    };

    // Delete endpoints – adjust these to match your Spring controllers
    function getDeleteUrl(collection, rowData) {
        switch (collection) {
            case "masters":
                // e.g. DELETE /api/master/delete/{ticker}
                return `${API_BASE}/master/delete/${encodeURIComponent(rowData.ticker)}`;
            case "stocks":
                // e.g. DELETE /api/stock/delete/{ticker}
                return `${API_BASE}/stock/delete/${encodeURIComponent(rowData.ticker)}`;
            default:
                // stockHistory delete not supported from UI (for now)
                return null;
        }
    }

    let table; // Tabulator instance
    let currentCollection = "masters";

    const gridInfoEl = document.getElementById("gridInfo");

    function updateGridInfo() {
        if (!table) {
            gridInfoEl.textContent = "";
            return;
        }
        const totalRows = table.getDataCount();
        const maxPages = table.getPageMax();
        gridInfoEl.textContent = `Rows: ${totalRows} | Pages: ${maxPages || 1}`;
    }

    // ====== Column definitions (with selection + delete for Master & Stock) ======

    const selectionColumn = {
        title: "",
        formatter: "rowSelection",
        titleFormatter: "rowSelection",
        hozAlign: "center",
        headerHozAlign: "center",
        width: 40,
        headerSort: false
    };

    const deleteActionColumn = {
        title: "Action",
        field: "action",
        hozAlign: "center",
        width: 110,
        headerSort: false,
        formatter: () => "<button class='delete-btn'>Delete</button>",
        cellClick: function (e, cell) {
            const rowData = cell.getRow().getData();
            deleteRows([rowData], [cell.getRow()]);
        }
    };

    const columnsMaster = [
        selectionColumn,
        {title: "Ticker", field: "ticker", headerFilter: "input"},
        {title: "Name", field: "name", headerFilter: "input"},
        {title: "Type", field: "type", headerFilter: "input"},
        {title: "Added Price", field: "addedPrice", headerFilter: "input"},
        {title: "Added Date", field: "addedDate", headerFilter: "input"},
        deleteActionColumn
    ];

    const columnsStock = [

        {title: "Ticker", field: "ticker", headerFilter: "input", width: 10,  tooltip: true, widthGrow: 0},
        {title: "Change", field: "change", headerFilter: "input", width: 10,  tooltip: true, widthGrow: 0},
        {title: "Low", field: "low", headerFilter: "input", width: 10, tooltip: true, widthGrow: 0},
        {title: "Price", field: "price", headerFilter: "input", width: 10, tooltip: true, widthGrow: 0},
        {title: "High", field: "high", headerFilter: "input", width: 10, tooltip: true, widthGrow: 0},

        //{title: "PrevClose", field: "prevClose", headerFilter: "input", width: 10, tooltip: true, widthGrow: 0},
        {title: "Barchart Short Term Rating", field: "rating.btShortRating", headerFilter: "input", width: 58, headerHozAlign: "center", tooltip: true, widthGrow: 0},
        {title: "Barchart Long Term Rating", field: "rating.btLongRating", headerFilter: "input", width: 58, headerHozAlign: "center", tooltip: true, widthGrow: 0},
        {title: "Barchart Rating", field: "rating.btRating", headerFilter: "input", width: 58, headerHozAlign: "center", tooltip: true, widthGrow: 0},
        {title: "Barchart Trend", field: "rating.btTrend", headerFilter: "input", width: 58, headerHozAlign: "center", tooltip: true, widthGrow: 0},
        {title: "TradingView MA Rating", field: "rating.tradingViewMARating", headerFilter: "input", width: 58, headerHozAlign: "center", tooltip: true, widthGrow: 0},
        {title: "TradingView Technical Rating", field: "rating.tradingViewTechRating", headerFilter: "input", width: 58, headerHozAlign: "center", tooltip: true, widthGrow: 0},
        {title: "TradingView Analysts Rating", field: "rating.tradingViewAnalystsRating", headerFilter: "input", width: 58, headerHozAlign: "center", tooltip: true, widthGrow: 0},

        {title: "Signal", field: "score.signal", headerFilter: "input", width: 10, tooltip: true, widthGrow: 0},
        {title: "OverAll", field: "score.overallScore", headerFilter: "input", width: 10, tooltip: true, widthGrow: 0},
        {title: "DT", field: "score.dayTradingScore", headerFilter: "input", width: 10, tooltip: true, widthGrow: 0},
        {title: "DTR", field: "score.dayTradingReason", headerFilter: "input", width: 10, tooltip: true, widthGrow: 0},
        {title: "ST", field: "score.swingTradingScore", headerFilter: "input", width: 10, tooltip: true, widthGrow: 0},
        {title: "STR", field: "score.swingTradingReason", headerFilter: "input", width: 10, tooltip: true, widthGrow: 0},
        {title: "Reversal", field: "score.reversalScore", headerFilter: "input", width: 10, tooltip: true, widthGrow: 0},
        {title: "Rev R", field: "score.reversalReason", headerFilter: "input", width: 10, tooltip: true, widthGrow: 0},
        {title: "Breakout", field: "score.breakoutScore", headerFilter: "input", width: 10, tooltip: true, widthGrow: 0},
        {title: "Break R", field: "score.breakoutReason", headerFilter: "input", width: 10, tooltip: true, widthGrow: 0},
        {title: "Pattern", field: "score.patternScore", headerFilter: "input", width: 10, tooltip: true, widthGrow: 0},
        {title: "Pat R", field: "score.patternReason", headerFilter: "input", width: 10, tooltip: true, widthGrow: 0},

        //{title: "priceChg5D", field: "priceChg5D", headerFilter: "input", width: 70, headerHozAlign: "center", tooltip: true, widthGrow: 0},
        //{title: "priceChg10D", field: "priceChg10D", headerFilter: "input", width: 70, headerHozAlign: "center", tooltip: true, widthGrow: 0},

        //{title: "Sma100", field: "sma100", headerFilter: "input", width: 70, headerHozAlign: "center", tooltip: true, widthGrow: 0},

        //{title: "Ema50", field: "ema50", headerFilter: "input", width: 70, headerHozAlign: "center", tooltip: true, widthGrow: 0},
        //{title: "Ema100", field: "ema100", headerFilter: "input", width: 70, headerHozAlign: "center", tooltip: true, widthGrow: 0},
        //{title: "Ema200", field: "ema200", headerFilter: "input", width: 70, headerHozAlign: "center", tooltip: true, widthGrow: 0},
        //{title: "MACD", field: "macd1226", headerFilter: "input", width: 70, headerHozAlign: "center", tooltip: true, widthGrow: 0},
        //{title: "ATR 14", field: "atr14", headerFilter: "input", width: 70, headerHozAlign: "center", tooltip: true, widthGrow: 0},
        //{title: "Momentum", field: "momentum", headerFilter: "input", width: 70, headerHozAlign: "center", tooltip: true, widthGrow: 0},
        //{title: "Volume", field: "volume", headerFilter: "input", width: 70, headerHozAlign: "center", tooltip: true, widthGrow: 0},
        //{title: "volumeChange", field: "volumeChange", headerFilter: "input", width: 70, headerHozAlign: "center", tooltip: true, widthGrow: 0},
        //{title: "avgVolume10D", field: "avgVolume10D", headerFilter: "input", width: 70, headerHozAlign: "center", tooltip: true, widthGrow: 0},
        //{title: "VWAP", field: "vwap", headerFilter: "input", width: 70, headerHozAlign: "center", tooltip: true, widthGrow: 0},
        //deleteActionColumn
    ];

    const columnsStockHistory = [
        {title: "histDate", field: "ts", headerFilter: "input"},
        {title: "Ticker", field: "ticker", headerFilter: "input"},
        {title: "Open", field: "open", headerFilter: "input"},
        {title: "High", field: "high", headerFilter: "input"},
        {title: "Low", field: "low", headerFilter: "input"},
        {title: "Close", field: "close", headerFilter: "input"},
        {title: "Volume", field: "volume", headerFilter: "input"},
    ];

    function createOrUpdateTable(columns) {
        if (table) {
            table.setColumns(columns);
            table.clearData();
            updateGridInfo();
            return;
        }
        table = new Tabulator("#grid", {
            layout: "fitDataFill", // keep columns to content width; avoid stretching
            rowHeight: 24,
            reactiveData: true,
            pagination: true,
            paginationSize: 25,
            paginationSizeSelector: [10, 25, 50, 100],
            columns: columns,
            columnDefaults: {
                minWidth: 56,
                widthGrow: 0,
                headerHozAlign: "center",
                hozAlign: "center",
            },
            movableColumns: true,
            headerVertical: false,
            headerWordWrap: true,
            height: "600px",
            rowHover: true,
            selectable: true,
            selectableRangeMode: "click",
            placeholder: "No data loaded",
            pageLoaded: function () { updateGridInfo(); },
            dataChanged: function () { updateGridInfo(); }
        });
    }

    async function loadData() {
        const collection = document.getElementById("collectionSelect").value;
        currentCollection = collection;

        // Toggle extra filters
        const historyControlsVisible = collection === "stockHistory";
        document.getElementById("tickerFilterWrapper").style.display = historyControlsVisible ? "inline-flex" : "none";
        document.getElementById("fromDateWrapper").style.display = historyControlsVisible ? "inline-flex" : "none";
        document.getElementById("toDateWrapper").style.display = historyControlsVisible ? "inline-flex" : "none";

        // Enable/disable deleteSelected button for stockHistory
        document.getElementById("deleteSelectedBtn").disabled = (collection === "stockHistory");

        let url;
        let columns;

        if (collection === "masters") {
            url = ENDPOINTS.masters;
            columns = columnsMaster;
        } else if (collection === "stocks") {
            url = ENDPOINTS.stocks;
            columns = columnsStock;
        } else {
            const tickerInput = document.getElementById("historyTicker").value.trim();
            const from = document.getElementById("historyFrom").value || null;
            const to = document.getElementById("historyTo").value || null;

            if (!tickerInput) {
                alert("Please enter a ticker to load stock history.");
                return;
            }

            url = ENDPOINTS.stockHistory(tickerInput, from, to);
            columns = columnsStockHistory;
        }

        createOrUpdateTable(columns);

        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error: ${response.status}`);
            }
            const data = await response.json();
            const normalized = Array.isArray(data) ? data : [data];
            table.replaceData(normalized);
            updateGridInfo();
        } catch (err) {
            console.error(err);
            alert("Failed to load data. Check console for details.");
        }
    }

    function clearFilters() {
        if (table) {
            table.clearFilter(true);
            table.clearHeaderFilter();
            updateGridInfo();
        }
    }

    // ---------- Delete helpers ----------

    async function deleteRows(rowDatas, rows) {
        if (!rowDatas.length) {
            alert("No rows selected for delete.");
            return;
        }

        if (currentCollection === "stockHistory") {
            alert("Delete is not enabled for Stock History from this screen.");
            return;
        }

        if (!confirm(`Delete ${rowDatas.length} row(s) from ${currentCollection}?`)) {
            return;
        }

        let successCount = 0;
        let failCount = 0;

        for (let i = 0; i < rowDatas.length; i++) {
            const data = rowDatas[i];
            const row = rows[i];
            const url = getDeleteUrl(currentCollection, data);
            if (!url) {
                console.warn("No delete URL for collection:", currentCollection);
                failCount++;
                continue;
            }

            try {
                const resp = await fetch(url, { method: "DELETE" });
                if (!resp.ok) {
                    console.error("Failed to delete:", data, "status:", resp.status);
                    failCount++;
                    continue;
                }

                if (row) {
                    row.delete();
                }
                successCount++;
            } catch (e) {
                console.error("Error deleting row:", e);
                failCount++;
            }
        }

        updateGridInfo();

        if (failCount) {
            alert(`Delete finished. Success: ${successCount}, Failed: ${failCount}`);
        } else {
            // quiet success or small toast; for now:
            console.log(`Delete finished. Success: ${successCount}`);
        }
    }

    async function deleteSelected() {
        if (!table) return;
        const rows = table.getSelectedRows();
        if (!rows.length) {
            alert("No rows selected.");
            return;
        }

        const rowDatas = rows.map(r => r.getData());
        await deleteRows(rowDatas, rows);
    }

    function exportExcel() {
        if (!table) { alert("Grid not ready yet."); return; }
        const columnComponents = table.getColumns();
        // Keep columns that have a field and are not the action column
        const exportColumns = columnComponents
            .map(c => c.getDefinition())
            .filter(def => def.field && def.field !== 'action'); // selection column has no field

        if (!exportColumns.length) { alert("No exportable columns."); return; }

        // Helper to resolve nested dot paths like rating.btShortRating
        function resolveField(obj, path) {
            if (!obj) return null;
            if (!path) return null;
            if (Object.prototype.hasOwnProperty.call(obj, path)) {
                // direct property (rare) - return
                return obj[path];
            }
            const parts = path.split('.');
            let cur = obj;
            for (const p of parts) {
                if (cur == null) return null;
                cur = cur[p];
            }
            return cur == null ? null : cur;
        }

        const headers = exportColumns.map(def => (def.title || def.field));
        const rawData = table.getData(); // already filtered/sorted data
        if (!rawData.length) { alert("No data to export."); return; }

        // Build AOA (Array Of Arrays): first row headers, then row values
        const rows = rawData.map(row => exportColumns.map(def => resolveField(row, def.field)));
        const aoa = [headers, ...rows];

        const ts = new Date().toISOString().slice(0,19).replace(/[:T]/g,'-');
        const filename = `myswan-${currentCollection}-${ts}.xlsx`;

        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.aoa_to_sheet(aoa);
        XLSX.utils.book_append_sheet(wb, ws, currentCollection.substring(0,31));
        XLSX.writeFile(wb, filename);
    }

    // ====== Event wiring ======
    document.getElementById("reloadBtn").addEventListener("click", loadData);
    document.getElementById("clearFiltersBtn").addEventListener("click", clearFilters);
    document.getElementById("deleteSelectedBtn").addEventListener("click", deleteSelected);
    document.getElementById("exportExcelBtn").addEventListener("click", exportExcel);

    document.getElementById("collectionSelect").addEventListener("change", () => {
        if (table) clearFilters();
        loadData();
    });

    // Initial load
    window.addEventListener("DOMContentLoaded", () => {
        loadData();
    });
</script>
