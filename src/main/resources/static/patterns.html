        sliderFilters.forEach((config) => {

            if (!slider || !label) {
                return;
            }

            slider.value = config.defaultValue;
            updateSliderLabel(label, config.format, config.defaultValue);

            const handleSliderInput = () => {
                const rawValue = Number(slider.value);
                const numericValue = Number.isNaN(rawValue) ? config.defaultValue : rawValue;
                updateSliderLabel(label, config.format, numericValue);
                applySliderFilters();
            };

            slider.addEventListener('input', handleSliderInput);
            slider.addEventListener('change', handleSliderInput);
        });

    // Custom filter function for numeric comparisons
    function customNumberFilter(headerValue, rowValue, rowData, filterParams) {
        // If no filter value, show all
        if (!headerValue || headerValue.trim() === '') {
            return true;
        }

        const filterStr = headerValue.trim();
        const cellValue = parseFloat(rowValue);

        // If cell value is not a number, don't match
        if (isNaN(cellValue)) {
            return false;
        }

        // Check for comparison operators
        if (filterStr.startsWith('>=')) {
            const threshold = parseFloat(filterStr.substring(2));
            return !isNaN(threshold) && cellValue >= threshold;
        } else if (filterStr.startsWith('<=')) {
            const threshold = parseFloat(filterStr.substring(2));
            return !isNaN(threshold) && cellValue <= threshold;
        } else if (filterStr.startsWith('>')) {
            const threshold = parseFloat(filterStr.substring(1));
            return !isNaN(threshold) && cellValue > threshold;
        } else if (filterStr.startsWith('<')) {
            const threshold = parseFloat(filterStr.substring(1));
            return !isNaN(threshold) && cellValue < threshold;
        } else if (filterStr.startsWith('=')) {
            const threshold = parseFloat(filterStr.substring(1));
            return !isNaN(threshold) && cellValue === threshold;
        } else {
            // Try to parse as a number for exact match
            const threshold = parseFloat(filterStr);
            if (!isNaN(threshold)) {
                return cellValue === threshold;
            }
            // Otherwise, show all (invalid filter)
            return true;
        }
    }

                // Load stocks with patterns
                const stocksResponse = await fetch(`${API_BASE}/stock/list-with-patterns`);
                const stocks = await stocksResponse.json();
                console.log('Loaded stocks with patterns:', stocks.length);

                // Flatten patterns from stocks and filter by ticker
                const allPatterns = [];
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                stocks.forEach(stock => {
                    if (stock.patterns && stock.patterns.length > 0) {
                        stock.patterns.forEach(pattern => {
                            let daysLeft = null;
                            if (pattern.targetDate) {
                                const target = new Date(pattern.targetDate);
                                target.setHours(0, 0, 0, 0);
                                const diffTime = target - today;
                                daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                            }

                            // Enrich pattern with stock data
                            allPatterns.push({
                                ...pattern,
                                daysLeft: daysLeft,
                                price: stock.price,
                                change: stock.change,
                                high: stock.high,
                                low: stock.low,
                                open: stock.open,
                                volume: stock.volume,
                                upDays: stock.upDays,
                                downDays: stock.downDays,
                                upHigh: stock.upHigh,
                                downLow: stock.downLow,
                                piScore: stock.dailyRank.pickScore,
                                Rank: stock.dailyRank.finalRank,
                                safe: stock.dailyRank.safetyRank,
                                PrimCat: stock.filterCategory.primaryCategory,
                                Cat: stock.filterCategory.category,
                                signal: stock.score?.signal,
                                SigD: stock.score?.signalDays,
                                bottomConditionsMet: stock.bottom?.conditionsMet,
                                btStr: stock.bottom?.strength,
                                spikeScore: stock.spike?.spikeScore,
                                spikeType: stock.spike?.spikeType,
                                overallScore: stock.score?.overallScore,
                                btShortRating: stock.rating?.btShortRating,
                                btLongRating: stock.rating?.btLongRating,
                                btTrend: stock.rating?.btTrend,
                                tradingViewTechRating: stock.rating?.tradingViewTechRating,
                                tradingViewMARating: stock.rating?.tradingViewMARating
                            });
                        });
                    }
                });
                console.log('Total patterns from stocks:', allPatterns.length);

                // Get unique tickers to see what we have
                const uniqueTickers = [...new Set(allPatterns.map(p => p.ticker))].sort();
                console.log('Unique tickers in patterns:', uniqueTickers.length);

                // Check for VFC variations
                const vfcVariations = uniqueTickers.filter(t => t && t.toUpperCase().includes('VFC'));
                console.log('VFC ticker variations found:', vfcVariations);

                // Try exact match first
                patterns = allPatterns.filter(p => p.ticker === tickerFilter);
                console.log('Exact match for "' + tickerFilter + '":', patterns.length);

                // Try case-insensitive match
                if (patterns.length === 0) {
                    patterns = allPatterns.filter(p => p.ticker && p.ticker.toUpperCase() === tickerFilter.toUpperCase());
                    console.log('Case-insensitive match for "' + tickerFilter + '":', patterns.length);
                }

                // Try finding similar tickers
                if (patterns.length === 0) {
                    const similarTickers = uniqueTickers.filter(t => t && (
                        t.includes(tickerFilter) ||
                        tickerFilter.includes(t) ||
                        t.toUpperCase().includes(tickerFilter.toUpperCase())
                    ));
                    console.log('Similar tickers found:', similarTickers);
                }

                console.log('Final filtered patterns for ticker:', tickerFilter, 'Count:', patterns.length);
                if (patterns.length > 0) {
                    console.log('Pattern data:', patterns);
                }
            } else {
                // Load all stocks with patterns
                const stocksResponse = await fetch(`${API_BASE}/stock/list-with-patterns`);
                const stocks = await stocksResponse.json();
                console.log('Loaded stocks with patterns:', stocks.length);

                // Flatten patterns from stocks
                patterns = [];
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                stocks.forEach(stock => {
                    if (stock.patterns && stock.patterns.length > 0) {
                        stock.patterns.forEach(pattern => {
                            let daysLeft = null;
                            if (pattern.targetDate) {
                                const target = new Date(pattern.targetDate);
                                target.setHours(0, 0, 0, 0);
                                const diffTime = target - today;
                                daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                            }

                            // Enrich pattern with stock data
                            patterns.push({
                                ...pattern,
                                daysLeft: daysLeft,
                                price: stock.price,
                                change: stock.change,
                                high: stock.high,
                                low: stock.low,
                                open: stock.open,
                                volume: stock.volume,
                                upDays: stock.upDays,
                                downDays: stock.downDays,
                                upHigh: stock.upHigh,
                                downLow: stock.downLow,
                                piScore: stock.dailyRank.pickScore,
                                Rank: stock.dailyRank.finalRank,
                                safe: stock.dailyRank.safetyRank,
                                PrimCat: stock.filterCategory.primaryCategory,
                                Cat: stock.filterCategory.category,
                                signal: stock.score?.signal,
                                SigD: stock.score?.signalDays,
                                overallScore: stock.score?.overallScore,
                                bottomConditionsMet: stock.bottom?.conditionsMet,
                                btStr: stock.bottom?.strength,
                                spikeScore: stock.spike?.spikeScore,
                                spikeType: stock.spike?.spikeType,
                                btShortRating: stock.rating?.btShortRating,
                                btLongRating: stock.rating?.btLongRating,
                                btTrend: stock.rating?.btTrend,
                                tradingViewTechRating: stock.rating?.tradingViewTechRating,
                                tradingViewMARating: stock.rating?.tradingViewMARating
                            });
                        });
                    }
                });
                console.log('Total patterns from all stocks:', patterns.length);
            }

            // Patterns already enriched with stock data
            console.log('Patterns enriched with stock data from stock objects');

            if (table) {
                table.setData(patterns);
                updateGridInfo(patterns.length, tickerFilter);
            }

            // Show warning if no patterns found for filtered ticker
            if (tickerFilter && patterns.length === 0) {
                console.warn('No patterns found for ticker:', tickerFilter);
                alert(`No patterns found for ticker: ${tickerFilter}\n\nThis could mean:\n1. Pattern was not fetched from eTrade\n2. Pattern has no entry price (filtered out)\n3. Ticker case mismatch in database\n\nCheck console logs for details.`);
            }

        } catch (err) {
            console.error('Error loading patterns:', err);
            alert('Failed to load patterns: ' + err.message);
        }
    }

    function updateGridInfo(count, ticker) {
        const info = document.getElementById('gridInfo');
        if (ticker) {
            info.textContent = `Showing ${count} pattern${count !== 1 ? 's' : ''} for ${ticker}`;
        } else {
            info.textContent = `Showing ${count} pattern${count !== 1 ? 's' : ''}`;
        }
    }

    async function fetchPatterns() {
        if (!confirm('Fetch eTrade patterns for all enabled stocks? This will process stocks in parallel batches of 50.')) return;

        const btn = document.getElementById('fetchPatternsBtn');
        btn.disabled = true;
        btn.textContent = 'Fetching...';

        try {
            const response = await fetch(`${API_BASE}/pattern/fetch-etrade`, { method: 'POST' });
            if (response.ok) {
                const result = await response.text();
                alert('Patterns fetched successfully!\n' + result);
                loadData();
            } else {
                alert('Pattern fetch failed. Check console for details.');
            }
        } catch (error) {
            console.error('Error fetching patterns:', error);
            alert('Error: ' + error.message);
        } finally {
            btn.disabled = false;
            btn.textContent = 'Fetch Patterns (2 stocks test)';
        }
    }

    function exportExcel() {
        if (!table) return;
        const data = table.getData();
        if (!data.length) return alert('No data to export');

        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'Patterns');
        XLSX.writeFile(wb, `myswan-patterns-${new Date().toISOString().slice(0,10)}.xlsx`);
    }

    async function addToPicks(patternData) {
        if (!confirm(`Add ${patternData.ticker} to picks?`)) return;

        const pick = {
            ticker: patternData.ticker,
            reason: `Pattern: ${patternData.name} (${patternData.trend})`,
            entry: parseFloat(patternData.entry) || patternData.price,
            target: parseFloat(patternData.maxPT) || 0,
            stopLoss: parseFloat(patternData.stop) || 0,
            targetDate: patternData.targetDate || null,
            addedDate: new Date().toISOString().split('T')[0],
            addedPrice: patternData.price,
            targetMet: false,
            stopLossMet: false,
            noOfLongPatterns: patternData.noOfLongPatterns || 0,
            noOfShortPatterns: patternData.noOfShortPatterns || 0
        };

        try {
            const response = await fetch(`${API_BASE}/picks/create`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(pick)
            });

            if (response.ok) {
                alert(`✓ ${patternData.ticker} added to picks!`);
            } else {
                throw new Error('Failed to add pick');
            }
        } catch (error) {
            console.error('Error adding to picks:', error);
            alert('Failed to add to picks: ' + error.message);
        }
    }

    function normalizePatterns(patterns) {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        return (patterns || []).map(pattern => {
            let daysLeft = null;
            if (pattern.targetDate) {
                const targetDate = new Date(pattern.targetDate);
                targetDate.setHours(0, 0, 0, 0);
                const diff = targetDate - today;
                daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
            }
            return {
                ...pattern,
                daysLeft
            };
        });
    }

    async function fetchPatternsForTicker() {
        const input = document.getElementById('tickerInput');
        const ticker = (input.value || '').trim();
        if (!ticker) {
            alert('Enter a ticker to fetch patterns.');
            input.focus();
            return;
        }

        const btn = document.getElementById('fetchTickerBtn');
        btn.disabled = true;
        btn.textContent = 'Fetching...';

        try {
            const response = await fetch(`${API_BASE}/external/pattern/fetch-etrade-pattern/${encodeURIComponent(ticker)}`);
            if (!response.ok) {
                throw new Error(`Server responded with ${response.status}`);
            }
            const rawPatterns = await response.json();
            const patterns = normalizePatterns(rawPatterns);

            if (!table) {
                createTable();
            }
            table.setData(patterns);
            updateGridInfo(patterns.length, ticker.toUpperCase());

            if (patterns.length === 0) {
                alert(`No patterns returned for ${ticker}.`);
            }
        } catch (error) {
            console.error('Failed to fetch ticker patterns:', error);
            alert(`Failed to fetch patterns for ${ticker}: ${error.message}`);
        } finally {
            btn.disabled = false;
            btn.textContent = 'Fetch Ticker';
        }
    }

    function applySliderFilters() {
        if (!table) {
            return;
        }

        const filters = sliderFilters.map((config) => {
            const slider = document.getElementById(config.sliderId);
            if (!slider) {
                return null;
            }
            const rawValue = Number(slider.value);
            const value = Number.isNaN(rawValue) ? config.defaultValue : rawValue;
            const type = config.compare === "max" ? "<=" : ">=";
            return { field: config.field, type, value };
        }).filter(Boolean);

        table.setFilter(filters);
    }

    // Event Listeners
    document.getElementById('exportExcelBtn').addEventListener('click', exportExcel);
    document.getElementById('fetchPatternsBtn').addEventListener('click', fetchPatterns);
    document.getElementById('fetchTickerBtn').addEventListener('click', fetchPatternsForTicker);
    document.getElementById('tickerInput').addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            fetchPatternsForTicker();
        }
    });
    const reloadBtn = document.getElementById('reloadBtn');
    if (reloadBtn) {
        reloadBtn.addEventListener('click', () => {
            loadData().then(() => applySliderFilters());
        });
    }
    const clearFiltersBtn = document.getElementById('clearFiltersBtn');
    if (clearFiltersBtn) {
        clearFiltersBtn.addEventListener('click', () => {
            if (table) {
                table.clearFilter();
            }
            resetSliderControls();
        });
    }

    // Initialize
    loadData().then(() => {
        initSliderControls();
        applySliderFilters();
    });
</script>
