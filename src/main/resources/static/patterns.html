    // Custom filter function for numeric comparisons
    function customNumberFilter(headerValue, rowValue, rowData, filterParams) {
        // If no filter value, show all
        if (!headerValue || headerValue.trim() === '') {
            return true;
        }

        const filterStr = headerValue.trim();
        const cellValue = parseFloat(rowValue);

        // If cell value is not a number, don't match
        if (isNaN(cellValue)) {
            return false;
        }

        // Check for comparison operators
        if (filterStr.startsWith('>=')) {
            const threshold = parseFloat(filterStr.substring(2));
            return !isNaN(threshold) && cellValue >= threshold;
        } else if (filterStr.startsWith('<=')) {
            const threshold = parseFloat(filterStr.substring(2));
            return !isNaN(threshold) && cellValue <= threshold;
        } else if (filterStr.startsWith('>')) {
            const threshold = parseFloat(filterStr.substring(1));
            return !isNaN(threshold) && cellValue > threshold;
        } else if (filterStr.startsWith('<')) {
            const threshold = parseFloat(filterStr.substring(1));
            return !isNaN(threshold) && cellValue < threshold;
        } else if (filterStr.startsWith('=')) {
            const threshold = parseFloat(filterStr.substring(1));
            return !isNaN(threshold) && cellValue === threshold;
        } else {
            // Try to parse as a number for exact match
            const threshold = parseFloat(filterStr);
            if (!isNaN(threshold)) {
                return cellValue === threshold;
            }
            // Otherwise, show all (invalid filter)
            return true;
        }
    }

                // Load stocks with patterns
                const stocksResponse = await fetch(`${API_BASE}/stock/list-with-patterns`);
                const stocks = await stocksResponse.json();
                console.log('Loaded stocks with patterns:', stocks.length);

                // Flatten patterns from stocks and filter by ticker
                const allPatterns = [];
                stocks.forEach(stock => {

                        stock.patterns.forEach(pattern => {
                            // Enrich pattern with stock data
                            allPatterns.push({

                                low: stock.low,

                                bottomConditionsMet: stock.bottom?.conditionsMet,

                            });
                        });
                    }

                // Get unique tickers to see what we have
                const uniqueTickers = [...new Set(allPatterns.map(p => p.ticker))].sort();
                console.log('Unique tickers in patterns:', uniqueTickers.length);

                // Check for VFC variations
                const vfcVariations = uniqueTickers.filter(t => t && t.toUpperCase().includes('VFC'));
                console.log('VFC ticker variations found:', vfcVariations);

                // Try exact match first
                patterns = allPatterns.filter(p => p.ticker === tickerFilter);
                console.log('Exact match for "' + tickerFilter + '":', patterns.length);

                // Try case-insensitive match
                if (patterns.length === 0) {
                    patterns = allPatterns.filter(p => p.ticker && p.ticker.toUpperCase() === tickerFilter.toUpperCase());
                    console.log('Case-insensitive match for "' + tickerFilter + '":', patterns.length);
                }

                // Try finding similar tickers
                if (patterns.length === 0) {
                    const similarTickers = uniqueTickers.filter(t => t && (
                        t.includes(tickerFilter) ||
                        tickerFilter.includes(t) ||
                        t.toUpperCase().includes(tickerFilter.toUpperCase())
                    ));
                    console.log('Similar tickers found:', similarTickers);
                }

                console.log('Final filtered patterns for ticker:', tickerFilter, 'Count:', patterns.length);
                if (patterns.length > 0) {
                    console.log('Pattern data:', patterns);
                }
            } else {
                // Load all stocks with patterns

                const stocks = await stocksResponse.json();
                console.log('Loaded stocks with patterns:', stocks.length);

                // Flatten patterns from stocks

                stocks.forEach(stock => {

            // Patterns already enriched with stock data

            if (table) {

            }

        btn.textContent = 'Fetching...';

        try {
            const response = await fetch(`${API_BASE}/pattern/fetch-etrade`, { method: 'POST' });
            if (response.ok) {
                const result = await response.text();
                alert('Patterns fetched successfully!\n' + result);
                loadData();
            } else {
                alert('Pattern fetch failed. Check console for details.');
            }
        } catch (error) {
            console.error('Error fetching patterns:', error);
            alert('Error: ' + error.message);
        } finally {
            btn.disabled = false;
            btn.textContent = 'Fetch Patterns (2 stocks test)';
        }
    }

    function exportExcel() {
        if (!table) return;
        const data = table.getData();
        if (!data.length) return alert('No data to export');

        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'Patterns');
        XLSX.writeFile(wb, `myswan-patterns-${new Date().toISOString().slice(0,10)}.xlsx`);
    }

    async function addToPicks(patternData) {
        if (!confirm(`Add ${patternData.ticker} to picks?`)) return;

        const pick = {
            ticker: patternData.ticker,
            reason: `Pattern: ${patternData.name} (${patternData.trend})`,
            entry: parseFloat(patternData.entry) || patternData.price,
            target: parseFloat(patternData.maxPT) || 0,
            stopLoss: parseFloat(patternData.stop) || 0,
            targetDate: patternData.targetDate || null,
            addedDate: new Date().toISOString().split('T')[0],
            addedPrice: patternData.price,
            targetMet: false,
            stopLossMet: false,
            noOfLongPatterns: patternData.noOfLongPatterns || 0,
            noOfShortPatterns: patternData.noOfShortPatterns || 0
        };

        try {
            const response = await fetch(`${API_BASE}/picks/create`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(pick)
            });

            if (response.ok) {
                alert(`✓ ${patternData.ticker} added to picks!`);
            } else {
                throw new Error('Failed to add pick');
            }
        } catch (error) {
            console.error('Error adding to picks:', error);
            alert('Failed to add to picks: ' + error.message);
        }
    }

    // Slider filter functions
    function applySliderFilters() {
        if (!table) return;

        const filters = [
            { field: 'piScore', value: parseInt(document.getElementById('piScoreSlider').value) },
            { field: 'safe', value: parseInt(document.getElementById('safeSlider').value) },
            { field: 'Rank', value: parseInt(document.getElementById('RankSlider').value) },
            { field: 'bottomConditionsMet', value: parseInt(document.getElementById('bottomConditionsMetSlider').value) },
            { field: 'spikeScore', value: parseInt(document.getElementById('spikeScoreSlider').value) },
            { field: 'noOfLongPatterns', value: parseInt(document.getElementById('noOfLongPatternsSlider').value) }
        ];

        // Build filter array for Tabulator
        const tabulatorFilters = filters
            .filter(f => f.value > 0)
            .map(f => ({
                field: f.field,
                type: '>=',
                value: f.value
            }));

        if (tabulatorFilters.length > 0) {
            table.setFilter(tabulatorFilters);
        } else {
            table.clearFilter();
        }
    }

    function setupSliderListeners() {
        // Pick Score slider
        const piScoreSlider = document.getElementById('piScoreSlider');
        const piScoreValue = document.getElementById('piScoreValue');
        piScoreSlider.addEventListener('input', function() {
            piScoreValue.textContent = this.value + '+';
            applySliderFilters();
        });

        // Safety Rank slider
        const safeSlider = document.getElementById('safeSlider');
        const safeValue = document.getElementById('safeValue');
        safeSlider.addEventListener('input', function() {
            safeValue.textContent = this.value + '+';
            applySliderFilters();
        });

        // Final Rank slider
        const RankSlider = document.getElementById('RankSlider');
        const RankValue = document.getElementById('RankValue');
        RankSlider.addEventListener('input', function() {
            RankValue.textContent = this.value + '+';
            applySliderFilters();
        });

        // Bottom Conditions slider
        const bottomConditionsMetSlider = document.getElementById('bottomConditionsMetSlider');
        const bottomConditionsMetValue = document.getElementById('bottomConditionsMetValue');
        bottomConditionsMetSlider.addEventListener('input', function() {
            bottomConditionsMetValue.textContent = this.value + '+';
            applySliderFilters();
        });

        // Spike Score slider
        const spikeScoreSlider = document.getElementById('spikeScoreSlider');
        const spikeScoreValue = document.getElementById('spikeScoreValue');
        spikeScoreSlider.addEventListener('input', function() {
            spikeScoreValue.textContent = this.value + '+';
            applySliderFilters();
        });

        // Long Patterns slider
        const noOfLongPatternsSlider = document.getElementById('noOfLongPatternsSlider');
        const noOfLongPatternsValue = document.getElementById('noOfLongPatternsValue');
        noOfLongPatternsSlider.addEventListener('input', function() {
            noOfLongPatternsValue.textContent = this.value + '+';
            applySliderFilters();
        });
    }

    function resetSliders() {
        document.getElementById('piScoreSlider').value = 0;
        document.getElementById('piScoreValue').textContent = '0+';
        document.getElementById('safeSlider').value = 0;
        document.getElementById('safeValue').textContent = '0+';
        document.getElementById('RankSlider').value = 0;
        document.getElementById('RankValue').textContent = '0+';
        document.getElementById('bottomConditionsMetSlider').value = 0;
        document.getElementById('bottomConditionsMetValue').textContent = '0+';
        document.getElementById('spikeScoreSlider').value = 0;
        document.getElementById('spikeScoreValue').textContent = '0+';
        document.getElementById('noOfLongPatternsSlider').value = 0;
        document.getElementById('noOfLongPatternsValue').textContent = '0+';

        if (table) table.clearFilter();
    }

    // Event Listeners
    document.getElementById('reloadBtn').addEventListener('click', loadData);
    document.getElementById('clearFiltersBtn').addEventListener('click', () => {
        if (table) table.clearHeaderFilter();
        resetSliders();
    });
    document.getElementById('exportExcelBtn').addEventListener('click', exportExcel);
    document.getElementById('fetchPatternsBtn').addEventListener('click', fetchPatterns);

    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
        loadData();
        setupSliderListeners();
    });
</script>
</body>
