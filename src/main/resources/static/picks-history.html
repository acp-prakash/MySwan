<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySwan - Pick History</title>
    <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        h1 {
            color: #3b82f6;
            font-size: 1.5rem;
        }

        .ticker-badge {
            background: #3b82f6;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
        }

        .toolbar {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-secondary {
            background: rgba(148, 163, 184, 0.2);
            color: #f1f5f9;
            border: 1px solid #475569;
        }

        .btn-secondary:hover {
            background: rgba(148, 163, 184, 0.3);
        }

        .info {
            text-align: center;
            margin-top: 5px;
            color: #94a3b8;
            font-size: 11px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 8px;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            font-size: 12px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
            margin-bottom: 10px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 8px 10px;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 10px;
            margin-bottom: 3px;
        }

        .stat-value {
            color: #f1f5f9;
            font-size: 18px;
            font-weight: 700;
        }

        .stat-value.positive {
            color: #10b981;
        }

        .stat-value.negative {
            color: #ef4444;
        }

        /* Tabulator Dark Theme */
        .tabulator {
            background: #1e293b;
            border: 1px solid #334155;
            font-size: 11px;
        }

        .tabulator .tabulator-header {
            background: #0f172a;
            border-bottom: 2px solid #3b82f6;
        }

        .tabulator .tabulator-header .tabulator-col {
            background: #0f172a;
            color: #f1f5f9;
            border-right: 1px solid #334155;
            padding: 6px 4px;
            font-size: 11px;
        }

        .tabulator .tabulator-tableholder .tabulator-table {
            color: #f1f5f9;
        }

        .tabulator-row {
            background: #1e293b;
            border-bottom: 1px solid #334155;
            min-height: 28px;
            color: #f1f5f9;
        }

        .tabulator-row.tabulator-row-even {
            background: #1a2332;
        }

        .tabulator-row.tabulator-row-odd {
            background: #1e293b;
        }

        .tabulator-row:hover {
            background: #334155 !important;
            color: #f1f5f9 !important;
        }

        .tabulator-row.tabulator-selected {
            background: #1e40af !important;
            color: #f1f5f9 !important;
        }

        .tabulator-cell {
            border-right: 1px solid #334155;
            padding: 4px 6px;
            font-size: 11px;
            color: #f1f5f9;
        }

        .status-met {
            color: #10b981;
            font-weight: 600;
        }

        .status-not-met {
            color: #ef4444;
            font-weight: 600;
        }
    </style>
    <script>
        // Minimal Luxon shim for Tabulator's datetime module
        (function(){
            if (window.luxon && window.luxon.DateTime) return;
            window.luxon = {
                DateTime: {
                    fromISO: function(s){
                        try{ var d = new Date(s); var valid = !isNaN(d.getTime()); return { isValid: valid, toISO: function(){ return valid ? d.toISOString() : null; }, toISODate: function(){ return valid ? d.toISOString().slice(0,10) : null; }, toJSDate: function(){ return valid ? d : null; } }; }catch(e){ return { isValid:false }; }
                    },
                    fromMillis: function(ms){ try{ var d=new Date(Number(ms)); var valid=!isNaN(d.getTime()); return { isValid:valid, toISO:function(){return d.toISOString()}, toISODate:function(){return d.toISOString().slice(0,10)}, toJSDate:function(){return d} }; }catch(e){ return { isValid:false }; } },
                    fromSeconds: function(s){ return this.fromMillis(Number(s)*1000); }
                }
            };
        })();
    </script>
</head>
<body>
    <div class="container">
        <a href="picks.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Picks</a>

        <div class="header">
            <h1><i class="fas fa-history"></i> Pick History</h1>
            <div class="ticker-badge" id="tickerBadge">Loading...</div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated dynamically -->
        </div>

        <div class="toolbar">
            <button class="btn btn-success" onclick="reloadHistory()">
                <i class="fas fa-sync"></i> Reload
            </button>
            <button class="btn btn-secondary" onclick="exportToExcel()">
                <i class="fas fa-file-excel"></i> Export Excel
            </button>
        </div>

        <div id="historyTable"></div>
        <div class="info" id="info"></div>
    </div>

    <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
        const API_BASE = "http://jpmaxtricks.com:8070/api";
        let table;
        let currentTicker = "";

        document.addEventListener('DOMContentLoaded', function() {
            currentTicker = getTickerFromUrl();

            if (!currentTicker) {
                alert('No ticker specified in URL');
                window.location.href = 'picks.html';
                return;
            }

            document.getElementById('tickerBadge').textContent = currentTicker;
            initTable();
            loadHistory();
        });

        function getTickerFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('ticker');
        }

        // Custom date sorter that uses plain JS Date parsing to avoid Luxon dependency
        function customDateSorter(a, b) {
            try {
                const sa = a == null ? '' : String(a);
                const sb = b == null ? '' : String(b);
                const ta = Date.parse(sa);
                const tb = Date.parse(sb);
                if (isNaN(ta) && isNaN(tb)) return 0;
                if (isNaN(ta)) return 1;
                if (isNaN(tb)) return -1;
                return ta - tb;
            } catch (e) {
                return 0;
            }
        }

        function initTable() {
            table = new Tabulator("#historyTable", {
                layout: "fitData",
                height: "calc(100vh - 250px)",
                pagination: true,
                paginationSize: 100,
                paginationSizeSelector: [50, 100, 200],
                columns: [
                    {title: "HistDt", field: "historyDate", width: 85, sorter: customDateSorter, headerFilter: "input"},
                    {title: "Tick", field: "ticker", width: 70, headerFilter: "input"},
                    {title: "Status",field: "status",width: 75,headerFilter: "input"},
                    {
                        title: "Chg",
                        field: "stock.change",
                        width: 63,
                        headerFilter: "input",
                        formatter: function(cell){
                            const v = cell.getValue();
                            if (v === null || v === undefined || v === '') return '-';
                            const num = parseFloat(v);
                            const formatted = isNaN(num) ? v : num.toFixed(2);
                            if (num > 0) return `<span style="color: #22c55e;">▲ ${formatted}</span>`;
                            if (num < 0) return `<span style="color: #ef4444;">▼ ${formatted}</span>`;
                            return formatted;
                        }
                    },
                    {title: "Added", field: "addedDate", width: 85, sorter: customDateSorter, headerFilter: "input"},
                    {
                        title: "Entry",
                        field: "entry",
                        width: 70,
                        headerFilter: "input",
                        formatter: function(cell) {
                            const v = cell.getValue();
                            return v ? v.toFixed(2) : '-';
                        }
                    },
                    {
                        title: "Adx",
                        field: "addedPrice",
                        width: 77,
                        headerFilter: "input",
                        formatter: function(cell) {
                            const v = cell.getValue();
                            return v ? v.toFixed(2) : '-';
                        }
                    },
                    {
                        title: "Cux",
                        field: "stock.price",
                        width: 70,
                        headerFilter: "input",
                        formatter: function(cell) {
                            const v = cell.getValue();
                            if (v === null || v === undefined || v === '') return '-';
                            const num = parseFloat(v);
                            return isNaN(num) ? v : num.toFixed(2);
                        }
                    },
                    {
                        title: "TGT",
                        field: "target",
                        width: 70,
                        headerFilter: "input",
                        formatter: function(cell) {
                            const v = cell.getValue();
                            return v ? v.toFixed(2) : '-';
                        }
                    },
                    {
                        title: "Stop",
                        field: "stopLoss",
                        width: 68,
                        headerFilter: "input",
                        formatter: function(cell) {
                            const v = cell.getValue();
                            return v ? v.toFixed(2) : '-';
                        }
                    },
                    {title: "TgtDt", field: "targetDate", width: 85, headerFilter: "input"},
                    {
                        title: "T✓",
                        field: "targetMet",
                        width: 57,
                        hozAlign: "center",
                        headerFilter: "tickCross",
                        headerFilterParams: {"tristate": true},
                        formatter: function(cell) {
                            return cell.getValue() ? '<span class="status-met">✓</span>' : '<span class="status-not-met">✗</span>';
                        }
                    },
                    {
                        title: "S✓",
                        field: "stopLossMet",
                        width: 58,
                        hozAlign: "center",
                        headerFilter: "tickCross",
                        headerFilterParams: {"tristate": true},
                        formatter: function(cell) {
                            return cell.getValue() ? '<span class="status-met">✓</span>' : '<span class="status-not-met">✗</span>';
                        }
                    },
                    {title: "TMDt", field: "targetMetDate", width: 85, headerFilter: "input"},
                    {title: "STDt", field: "stopLossMetDate", width: 85, headerFilter: "input"},
                    {title: "L#", field: "stock.noOfLongPatterns", width: 60, hozAlign: "center", headerFilter: "input"},
                    {title: "S#", field: "stock.noOfShortPatterns", width: 60, hozAlign: "center", headerFilter: "input"},
                    {title: "Sig", field: "stock.score.signal", width: 60, headerFilter: "input"},
                    {title: "PickScore", field: "stock.dailyRank.pickScore", width: 72, headerFilter: "input"},
                    {title: "Rank", field: "stock.dailyRank.finalRank", width: 72, headerFilter: "input"},
                    {title: "Safe", field: "stock.dailyRank.safetyRank", width: 72, headerFilter: "input"},
                    {
                        title: "Bottom",
                        field: "stock.bottom.bottom",
                        width: 70,
                        hozAlign: "center",
                        headerFilter: "tickCross",
                        headerFilterParams: {"tristate": true},
                        formatter: function(cell) {
                            return cell.getValue() ? '<span class="status-met">✓</span>' : '<span class="status-not-met">✗</span>';
                        }
                    },
                    {
                        title: "Spike",
                        field: "stock.spike.spikeLikely",
                        width: 70,
                        hozAlign: "center",
                        headerFilter: "tickCross",
                        headerFilterParams: {"tristate": true},
                        formatter: function(cell) {
                            return cell.getValue() ? '<span class="status-met">✓</span>' : '<span class="status-not-met">✗</span>';
                        }
                    },
                    {title: "SS", field: "stock.spike.spikeScore", width: 60, headerFilter: "input"},
                    {title: "Score", field: "stock.score.overallScore", width: 72, headerFilter: "input"},
                    {title: "BRS", field: "stock.score.breakoutScore", width: 62, headerFilter: "input"},
                    {title: "RS", field: "stock.score.reversalScore", width: 60, headerFilter: "input"},
                    {title: "PS", field: "stock.score.patternScore", width: 60, headerFilter: "input"},
                    {title: "BL", field: "stock.rating.btLongRating", width: 60, headerFilter: "input"},
                    {title: "BS", field: "stock.rating.btShortRating", width: 60, headerFilter: "input"},
                    {title: "BT", field: "stock.rating.btTrend", width: 60, headerFilter: "input"},
                    {title: "TVT", field: "stock.rating.tradingViewTechRating", width: 60, headerFilter: "input"},
                    {title: "TVM", field: "stock.rating.tradingViewMARating", width: 60, headerFilter: "input"}
                ],
                placeholder: `No pick history for ${currentTicker}`,
                initialSort: [
                    {column: "historyDate", dir: "desc"}
                ]
            });
        }

        async function loadHistory() {
            try {
                // Load from picksHistory collection
                const response = await fetch(`${API_BASE}/picks/history/${encodeURIComponent(currentTicker)}`);
                const data = await response.json();

                console.log('Loaded history:', data.length);

                table.setData(data);
                updateInfo(data);
                updateStats(data);
            } catch (error) {
                console.error('Error loading history:', error);
                alert('Failed to load pick history: ' + error.message);
            }
        }

        function updateInfo(data) {
            const info = document.getElementById('info');
            info.textContent = `Total Picks for ${currentTicker}: ${data.length}`;
        }

        function updateStats(picks) {
            const statsGrid = document.getElementById('statsGrid');

            if (picks.length === 0) {
                statsGrid.innerHTML = '<div class="stat-card"><div class="stat-label">No picks yet</div></div>';
                return;
            }

            const total = picks.length;
            const targetMet = picks.filter(p => p.targetMet).length;
            const stopHit = picks.filter(p => p.stopLossMet).length;
            const active = picks.filter(p => !p.targetMet && !p.stopLossMet).length;
            const successRate = total > 0 ? ((targetMet / total) * 100).toFixed(1) : 0;

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Picks</div>
                    <div class="stat-value">${total}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Targets Hit</div>
                    <div class="stat-value positive">${targetMet}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Stops Hit</div>
                    <div class="stat-value negative">${stopHit}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Active</div>
                    <div class="stat-value">${active}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Success Rate</div>
                    <div class="stat-value ${successRate >= 50 ? 'positive' : 'negative'}">${successRate}%</div>
                </div>
            `;
        }

        function reloadHistory() {
            loadHistory();
        }

        function exportToExcel() {
            table.download("xlsx", `pick-history-${currentTicker}.xlsx`, {sheetName: "History"});
        }
    </script>
</body>
</html>
